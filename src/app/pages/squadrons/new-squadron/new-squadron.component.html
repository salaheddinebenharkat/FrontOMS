<div class=" content">
    <div class=" row">
        <div class=" col-lg-10 mx-auto">
            <div class=" card">
                <div class=" card-header"><h5 class=" title">Add new squadron</h5></div>
                <div class=" card-body">
                    <form [formGroup]="squadronForm" (ngSubmit)="saveSquadron()">
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label> Squadron name </label>
                                    <input class=" form-control" formControlName="name" type="text" />
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Airbase </label>
                                    <select class="form-control" formControlName="airbaseId">
                                        <option selected>Select an airbase </option>
                                        <option *ngFor="let airbase of airbases" [value]="airbase.id">{{ airbase.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Creation date </label>
                                    <input formControlName="creationDate"
                                           placeholder="dd-mm-yyyy"
                                            bsDatepicker
                                            class="form-control"
                                            data-datepicker-color="danger"
                                            [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }"
                                            [bsValue]="date"
                                            id="datepicker"
                                            type="text"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class=" row">
                            <div class=" col-md-6">
                                <div class=" form-group">
                                    <label> Aircraft Type </label>
                                    <select class="form-control" formControlName="aircraftType">
                                        <option selected>Select an aircraft type </option>
                                        <option  value="1">TYPHON</option>
                                        <option value="2">RAFALE</option>
                                        <option value="3">APACHE</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class=" form-group">
                                    <label> Total Aircraft </label>
                                    <input class=" form-control" formControlName="totalAircraft" type="number" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label> About the squadron  </label>
                                    <textarea class=" form-control" formControlName="description" cols="50" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class=" card-footer">
                            <button class=" btn btn-fill btn-danger" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
