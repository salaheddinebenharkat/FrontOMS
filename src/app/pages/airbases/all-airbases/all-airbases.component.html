<div class=" content">
    <div class=" row">
        <ol class=" breadcrumb bg-transparent ml-3">
            <li class=" breadcrumb-item"><a href="#"> Home </a></li>
            <li class=" breadcrumb-item"><a href="#"> Library </a></li>
            <li class=" breadcrumb-item active">Data</li>
        </ol>
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title">Airbases list</h4>
                </div>
                <div class=" card-body">
                    <div class=" table-responsive">
                        <table class=" table">
                            <thead class=" text-primary">
                            <tr>
                                <th class=" text-center">#</th>
                                <th class=" text-center">Name</th>
                                <th class=" text-center">CITY</th>
                                <th class=" text-center">ALTITUDE</th>
                                <th class=" text-center">LONGITUDE</th>
                                <th class=" text-center">SURFACE</th>
                                <th class=" text-center">CREATION DATE</th>
                                <th class=" text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let airbase of airbases">
                                <td class=" text-center">{{airbase.id}}</td>
                                <td class=" text-center">{{airbase.name}}</td>
                                <td class=" text-center">{{airbase.city}}</td>
                                <td class=" text-center">{{ airbase.latitude }}</td>
                                <td class=" text-center">{{ airbase.longitude }}</td>
                                <td class=" text-center">{{ airbase.surface }}</td>
                                <td class=" text-center">{{ airbase.creationDate | date:'dd/MM/yyyy' }}</td>
                                <td class=" text-center">
                                    <button
                                            class=" btn btn-success btn-link btn-sm btn-icon"
                                            tooltip="Details"
                                            type="button"
                                    >
                                        <i class=" tim-icons icon-paper" style="color: #0e84f8"> </i>
                                    </button>
                                    <button
                                            class=" btn btn-success btn-link btn-sm btn-icon"
                                            tooltip="Edit"
                                            type="button"
                                    >
                                        <i class=" tim-icons icon-pencil"> </i>
                                    </button>
                                    <button
                                            (click)="handleDelete(airbase)"
                                            class=" btn btn-danger btn-link btn-sm"
                                            tooltip="Delete"
                                            type="button"
                                    >
                                        <i class=" tim-icons icon-simple-remove"> </i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class=" content">
    <div class=" col-md-8 ml-auto mr-auto">
        <h2 class=" text-center">Ngx Datatables</h2>
    </div>
    <div class=" row mt-5">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-body">
                    <div class=" toolbar"></div>
                    <div class="dataTables_wrapper py-4">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Show
                                        <select
                                                name="datatable_length"
                                                aria-controls="datatable"
                                                class="form-control form-control-sm"
                                                (change)="entriesChange($event)"
                                        >
                                            <option value="10" [selected]="entries == 10">10</option>
                                            <option value="25" [selected]="entries == 25">25</option>
                                            <option value="50" [selected]="entries == 50">50</option>
                                            <option value="-1" [selected]="entries == -1">All</option>
                                        </select>
                                        entries
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div id="datatable_filter" class="dataTables_filter">
                                    <label>
                                        <input
                                                type="search"
                                                class="form-control form-control-sm"
                                                placeholder="Search records"
                                                aria-controls="datatable"
                                                (keyup)="filterTable($event)"
                                        />
                                    </label>
                                </div>
                            </div>
                        </div>

                        <ngx-datatable
                                class="bootstrap selection-cell"
                                [columnMode]="'force'"
                                [headerHeight]="50"
                                [footerHeight]="50"
                                [rowHeight]="'auto'"
                                [limit]="entries != -1 ? entries : undefined"
                                [rows]="temp"
                                (activate)="onActivate($event)"
                        >
                            <ngx-datatable-column name="Name"></ngx-datatable-column>
                            <ngx-datatable-column name="City"></ngx-datatable-column>
                            <ngx-datatable-column name="Latitude"></ngx-datatable-column>
                            <ngx-datatable-column name="Longitude"></ngx-datatable-column>
                            <ngx-datatable-column name="Surface"></ngx-datatable-column>
                            <ngx-datatable-column name="Creation Date"></ngx-datatable-column>
                            <ngx-datatable-column name="Actions"></ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
